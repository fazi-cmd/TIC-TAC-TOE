<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <p class="current-player">Player X's turn</p>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="result">
            <h2>Game Status</h2>
            <p class="msg1"></p>
            <button class="reset">Reset Game</button>
        </div>
        
    </div>
    <script src="tictac.js"></script>
</body>
</html>
